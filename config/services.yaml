services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    # Siganushka\MediaBundle\Storage\LocalStorage:
    #     $publicDir: '%kernel.project_dir%/public'
    #     $options: { prefix_dir: assets }

    Siganushka\MediaBundle\Storage\AliyunOssStorage:
        $accessKeyId: '%env(string:ALIYUN_ACCESS_KEY_ID)%'
        $accessKeySecret: '%env(string:ALIYUN_ACCESS_KEY_SECRET)%'
        $endpoint: '%env(string:ALIYUN_OSS_ENDPOINT)%'
        $bucket: '%env(string:ALIYUN_OSS_BUCKET)%'

    Siganushka\MediaBundle\Storage\HuaweiObsStorage:
        $accessKeyId: '%env(string:HUAWEI_ACCESS_KEY_ID)%'
        $accessKeySecret: '%env(string:HUAWEI_ACCESS_KEY_SECRET)%'
        $endpoint: '%env(string:HUAWEI_OBS_ENDPOINT)%'
        $bucket: '%env(string:HUAWEI_OBS_BUCKET)%'
