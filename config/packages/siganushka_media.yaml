siganushka_media:
    media_class: App\Entity\Media
    channels:
        test_img:
            constraint: image
            constraint_options: { mimeTypes: ['image/png'] }
            resize: 1000
            optimize: 70
        test_pdf:
            constraint: file
            constraint_options: { mimeTypes: ['application/pdf', 'application/x-pdf'] }
        test_all:
            constraint: file
            constraint_options: { mimeTypes: ['application/octet-stream'] }
            reserve_client_name: true
